
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <ul>
                <li>
                    <h2>Minnesota:</h2>
                    <ul>
                        <li>Mongoli</li>
                        <li>Bayles</li>
                    </ul>
                </li>
                <li>
                    <h2>California:</h2>
                    <ul>
                        <li>Rongai</li>
                        <li>Tumaini</li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul>
                <li>Internet</li>
                <li>Tv</li>
                <li>Washing Machine</li>
                <li>Ironing</li>
                <li>Car Park</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p>Best School</p>
    </footer>
  </body>
</html>
